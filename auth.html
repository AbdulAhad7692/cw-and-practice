<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login-Signup</title>
  <link rel="stylesheet" href="auth.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <nav>
    <p class="nav-text">Doily Dose of Blog</p>
  </nav>

  <div class="container">
    <div class="switch">
      <div class="login" onclick="tab1()">Login</div>
      <div class="signup" onclick="tab2()">Signup</div>
    </div>

    <div class="outer">
      <div class="form">
        <div class="page">
          <label>Login Form</label>
          <div class="element">
            <input id="email" placeholder="Enter your email" type="text" />
            <span class="fas fa-user"></span>
          </div>

          <div class="element">
            <input id="password" placeholder="Enter your password" type="password" />
            <span class="fas fa-lock"></span>
          </div>

          <button class="btn" id="login-button">Login</button>
        </div>

        <div class="page">
          <label>Signup Form</label>

          <div class="element">
            <input class="input" id="get-email" placeholder="Enter your email" type="text" required value="ahad@mail.com" />
            <span class="fas fa-envelope"></span>
          </div>

          <div class="element">
            <input class="input" id="get-username" placeholder="Enter your username" type="text" required  value="Ahad"/>
            <span class="fas fa-user"></span>
          </div>

          <div class="element">
            <input class="input" id="get-password" placeholder="Enter your password" type="password" required  value="AAAAaaaa"/>
            <span class="fas fa-lock"></span>
          </div>

          <div class="element">
            <input class="input" id="get-checkPassword" placeholder="Repeat password" type="password" required value="AAAAaaaa" />
            <span class="fas fa-lock"></span>
          </div>

          <button class="btn" id="signup-button">SignUp</button>
        </div>
      </div>
    </div>
  </div>


    <script src="firebase.js" type="module"></script>
  <script src="auth.js" type="module"></script>
</body>

</html>
